<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" value="play" onclick="aaa()"/>Chơi
<script>
  function aaa(){
    let num1=parseInt(prompt("Nhập sô bắt đầu"));
    let num2=parseInt(prompt("Nhập sô kết thúc"));
    let num0=parseInt(prompt('Nhập một số giữa'+  num1 + 'và' +  num2));
    let result = Math.floor(Math.random()*(num2-num1 +1))+num1;
    let count=1;
    while (num0!==result){
        if (num0< result){
            alert('Không, nhỏ hơn tý');
            count++
            num0=parseInt(prompt("Nhập lại đi"));
        }else if (num0>result){
            alert('Không, lớn hơn tý');
            count++
            num0=parseInt(prompt("Nhập lại đi"));
        }
    }if (num0=result){
        alert("yeah!, win rồi")
      }

  }
</script>
</body>
</html>
