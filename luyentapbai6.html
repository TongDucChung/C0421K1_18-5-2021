<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dem = 0;
    let tong= 0;
    for (let i = 0; dem < 30 ; i++) {
        if(i%7==0){
            tong +=i;
            dem+=1;
        }

    }document.write("Tổng của 30 sô đàu tiên chia hết cho 7 là:"+tong);
</script>
</body>
</html>
