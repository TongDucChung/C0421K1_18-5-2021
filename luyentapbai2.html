<script>
  let a = parseInt(prompt("nhap nhieut do",''))
  while (a){
    if (a<20){
      alert("yêu cầu tăng nhiệt độ");
    }else if(a>=20&&a<=100){
        alert("nhiệt dộ bình thường");
    }else {
        alert("Yêu cầu giảm nhiệt dộ")
    }
        }

</script>
