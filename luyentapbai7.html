<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  for (let a=1;a<=100;a++){
      if (a%3==0){
          document.write(a + "fizz");

          if (a%5!=0){
              document.write(a+ "buzz");

          }else{
              document.write(a+ "fizzbuzz");
          }
      }else {
          document.write(a);
      }
  }
</script>
</body>
</html>
